name: Sync
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.0.5+1
  cupertino_icons: ^1.0.6
  card_swiper: ^3.0.1
  flutter_svg: ^2.0.10
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  url_launcher: ^6.0.0
  flutter_sound: ^9.6.0
  permission_handler: ^10.2.0
  flutter_animated_icons: ^1.0.1
  lottie: ^1.4.3
  intl: ^0.19.0
  flutter_onboarding_slider: ^1.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: SpoqahansansneoBold
      fonts:
        - asset: assets/fonts/spoqahansansneo_bold.ttf
    - family: SpoqahansansneoRegular
      fonts:
        - asset: assets/fonts/spoqahansansneo_regular.ttf
    - family: SpoqahansansneoMedium
      fonts:
        - asset: assets/fonts/spoqahansansneo_medium.ttf

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/img_splash.png
  android: true
  ios: true
  web: true
  android_gravity: center
  ios_content_mode: scaleAspectFill
  web_image_mode: center
  fullscreen: true
